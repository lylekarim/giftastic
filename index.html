<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Animal Buttons</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="assets/javascript/giftastic.js"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
    <div class="container">
        <h1>Gif-O-Rama</h1>

        <main>
            <section>
                <div id="animals-view"></div>

            </section>
            <section>


                <form id="animal-form">
                    <div class="row">
                        <div class="col-4">
                            <input class="form-control" type="text" placeholder="enter name of animal" id="animal-input">

                        </div>
                        <div class="col-2">
                            <!-- Button triggers new movie to be added -->
                            <input id="add-animal" class="form-control btn btn-secondary" type="submit" value="Add">
                        </div>
                    </div>
                </form>


            </section>

            <section>

                <div class="row">
                    <div class="col">
                        <div id="gifs-appear-here">
                        </div>
                    </div>


                </div>
            </section>
        </main>
    </div>

    <script type="text/javascript">


        // Initial array of animals
        var animals = ["wombat", "koala", "kookaburra", "lorikeet"];

        // Function for displaying movie data
        function renderButtons() {

            // Deleting the movie buttons prior to adding new movie buttons
            // (this is necessary otherwise we will have repeat buttons)
            $("#animals-view").empty();

            // Looping through the array of animals
            for (var i = 0; i < animals.length; i++) {

                // Then dynamicaly generating buttons for each movie in the array.
                // This code $("<button>") is all jQuery needs to create the start and end tag. (<button></button>)
                var a = $("<button>");
                // Adding a class
                a.addClass("animal-btn btn btn-primary");
                // Adding a data-attribute with a value of the animal at index i
                a.attr("data-animal", animals[i]);
                // Providing the button's text with a value of the movie at index i
                a.text(animals[i]);
                // Adding the button to the HTML
                $("#animals-view").append(a);
            }
        }

        // This function handles events where one button is clicked
        $("#add-animal").on("click", function (event) {
            // event.preventDefault() prevents the form from trying to submit itself.
            // We're using a form so that the user can hit enter instead of clicking the button if they want
            event.preventDefault();

            // This line will grab the text from the input box
            var newAnimal = $("#animal-input").val().trim();
            // The movie from the textbox is then added to our array
            animals.push(newAnimal);
            console.log(newAnimal);


            // calling renderButtons which handles the processing of our movie array
            renderButtons();
        });

        // Adding a click event listener to all elements with a class of "animal-btn"


        $(document).on("click", ".animal-btn", displayGifInfo);


        // Calling the renderButtons function at least once to display the initial list of movies
        renderButtons();


        function displayGifInfo() {

            $("button").on("click", function () {
                var animal = $(this).attr("data-animal");
                var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + animal + "&rating=G&limit=10&api_key=LB0gsSlf78XIdkWh88f63vTYynaVVOVa";

                console.log(animal);

                $.ajax({
                    url: queryURL,
                    method: "GET"
                }).then(function (response) {

                    // =============== put step 2 in between these dashes ==================
                    var results = response.data;
                    // ========================

                    for (var i = 0; i < results.length; i++) {

                        var animalDiv = $("<div>");
                        animalDiv.addClass("animal-div card");
                        var p= $("p").text("Rating: " + results[i].rating);
                        p.addClass(" card-title");
                       

                        // Make an image tag with jQuery and store it in a variable named animalImage.
                        var animalImage = $("<img>");
                        // Adding a class
                        animalImage.addClass("gif card-img-top img-fluid rounded");

                        // Set the image's src to results[i]'s fixed_height.url.

                        animalImage.attr("src", results[i].images.fixed_height_still.url);
                        animalImage.attr("data-still", results[i].images.fixed_height_still.url);
                        animalImage.attr("data-animate", results[i].images.fixed_height.url);

                        // Append the p variable to the animalDiv variable.
                    
                        animalDiv.append(animalImage);
                        animalDiv.append(p);

                        $("#gifs-appear-here").prepend(animalDiv);

                        // Prepend the animalDiv variable to the element with an id of gifs-appear-here.

                        // ============= toggle gifs======================
                        $(".gif").on("click", function () {
                            // The attr jQuery method allows us to get or set the value of any attribute on our HTML element
                            var state = $(this).attr("data-state");
                            console.log(this);
                            // If the clicked image's state is still, update its src attribute to what its data-animate value is.
                            // Then, set the image's data-state to animate
                            // Else set src to the data-still value
                            if (state === "still") {
                                $(this).attr("src", $(this).attr("data-animate"));
                                $(this).attr("data-state", "animate");
                            } else {
                                $(this).attr("src", $(this).attr("data-still"));
                                $(this).attr("data-state", "still");
                            }
                        });
                        // ==================================
                    }

                });
            });
        }
    </script>
</body>

</html>
